<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>複数の画像ファイルをドラッグ&amp;ドロップで画面に表示 - js do it</title>
        <link rel="stylesheet" type="text/css" media="screen,print" href="../static/css/index.css" />
    <meta name="Description" content="" />
    <meta name="Keywords"  content="" />


</head>
<body>

<!-- generated by: jsdo.it - http://jsdo.it/maechabin/jufS -->
<!-- Copyright maechabin - http://jsdo.it/maechabin -->

<h1>画像をトリミングしよう</h1>
<form action="/upload" name="form" method="post" enctype="multipart/form-data" onSubmit="return checkImg()">>
    <div id="drag-drop-area">
        <div class="drag-drop-inside">
            <p class="drag-drop-info">ここにファイルをドロップ</p>
            <div id="dropzone" effectAllowed="move" >ここに画像をドラッグ！
                <table width="90%" height="90%" border="0" align="center">
  <tr>
    <td>
      <div align="center">
        <img src="../static/img/a_720.jpg" width="220" height="190">
      </div>
    </td>
</tr>
</table>
</div>
            <h2>またはこちらから画像を選択</h2>

            <p class="drag-drop-buttons"><input id="fileInput" type="file" value="ファイルを選択" name="image"></p>
            <br><br>
            <span style="background-color: #ffff00;">画像を選択したらココをクリック！</span>

            <input name="image" type="submit" value="アップロード">
        </div>
    </div>
</form>
<script type="text/javascript" src="../static/js/multi_file.js"></script>
<script type="text/javascript" src="http://jsdo.it/lib/jquery-1.10.2/js"></script>
<!--<script type="text/javascript" src="/static/js/jquery.MultiFile.js"></script>-->
</body>
</html>
